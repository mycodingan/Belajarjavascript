<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn js</title>
</head>
<body>
    <button onclick="document.getElementById('myH1').innerHTML='hai'"> clik me</button>
    <h1 id="myH1"></h1>
</body>
</html>
<!-- Inline JavaScript artinya menempatkan kode JavaScript secara langsung ke dalam atribut tag
HTML -->
<!-- Onclick merupakan atribut khusus yang dikenal sebagai event. Event nantinya akan kita bahas
dalam bab tersendiri. Sebagai pengantar, onclick berfungsi untuk menjalankan kode JS hanya
pada saat tombol tersebut di-click -->
