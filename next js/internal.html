<!-- e internal JavaScript sudah kita coba pada saat membuat program "Hello World". Di 
situ, kode JavaScript ditulis ke dalam tag <script>. Tag <script> merupakan tag khusus untuk 
menginput kode script, yang salah satunya adalah JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belejar javascript</title>
</head>
<body>
    <button id="myButton">click me</button>
    <h1 id="myH1"></h1>
    <script>
        document.getElementById("myButton").addEventListener("click",
        () => document.getElementById('myH1').innerHTML='hello world'
        );
    </script>
</body>
</html>
