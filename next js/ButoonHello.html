<!-- onclick merupakan artibut  yagn di kenal sebagai event
yang hanya digunakaan saat  tombol tersebut di clik  -->
<!-- contoh Dibawah ini -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javasript</title>
</head>
<body>
    <button onclick="document.getElementById('myH1').innerHTML='Hello world'">
        click me
    </button>
    <h1 id="myH1"></h1>
</body>
</html>
<!--  harus lebih teliti lagi dalam pem buatan code 
Kalau kurang " ",'' dan yang lain nya -->
