<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javacript</title>
</head>
<body>
    <script>
        document.getElementById("myButton").addEventListener("click",
        ()=> document.getElementById( 'myH1').innerHTML='hello world'
        );
    </script>
    <!-- Ternyata tidak tampil teks "Hello World" saat tombol di klik. Ini terjadi karena kode JavaScript 
kita tidak bisa menemukan element yang akan dimanipulasi -->
<h2 id = myH1 > Hello World! </h2><br/>
<button id="myButton"> click me</button>
</body>
</html>
